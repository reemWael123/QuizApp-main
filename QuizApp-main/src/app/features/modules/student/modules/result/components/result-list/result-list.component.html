<div class="container">
  <div class="row">
    <div class="border p-4">
      <h5 class="ternary-color mb-3">Quiz Results</h5>
      <app-list
        [headers]="columns"
        [data]="paginatedResultList"
        [isPaginated]="true"
        [length]="length"
        [pageIndex]="0"
        (handleViewEvent)="onViewAction($event)"
        (handlePageEvent)="onPaginationAction($event)"
      ></app-list>
    </div>
  </div>
</div>
