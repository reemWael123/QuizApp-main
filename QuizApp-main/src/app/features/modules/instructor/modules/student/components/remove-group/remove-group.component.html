<app-modal-action-header
  title="Delete"
  [isSubmit]="true"
  [isClose]="true"
  (onSubmit)="onSubmit()"
  (onClose)="close()"
></app-modal-action-header>

<div class="container">
  <div class="row p-5 pt-4">
    <div
      class="col-12 d-flex align-items-center flex-column justify-content-center"
    >
      <img
        src="../../../../assets/images/trash-bin.gif"
        width="100px"
        alt="trash-bin"
      />
      <p class="m-0 fs-6 fw-bold">
        {{ data.message }}
      </p>
    </div>
  </div>
</div>
