<section>
  <div class="container p-4">
    <div
      class="d-flex justify-content-center align-items-center flex-column gap-4 w-100"
    >
      <span class="bg-ternary-color main-color rounded-circle p-2">
        <mat-icon>check</mat-icon>
      </span>
      <div mat-dialog-content class="w-75">
        <p class="ternar-color text-center">Quiz was successfully created</p>
        <div
          class="btn-border ternary-color overflow-hidden d-flex justify-content-between align-items-center"
        >
          <span class="bg-secondary-color p-2 d-inline-block">Code:</span>
          <span>{{ data.code }}</span>
          <a
            class="pointer pe-2"
            [cdkCopyToClipboard]="data.code"
            (cdkCopyToClipboardCopied)="onCopied()"
          >
            <mat-icon class="ternary-color" [class.quaternary-color]="copied"
              >{{ copied ? "done_all" : "content_copy" }}
            </mat-icon>
          </a>
        </div>
      </div>
      <div mat-dialog-actions>
        <a
          class="bg-quaternary-color ternar-color rounded-3 pointer px-3 p-2"
          (click)="onNoClick()"
          >Close</a
        >
      </div>
    </div>
  </div>
</section>
